  
  <ion-card-content class="container-carta">
  @for (item of news; track $index) {
<ion-card class="cart-component">
  <img [alt]="item.subTitle" [src]="item.urlToImage" />
  <ion-card-header>
    <ion-card-title>{{item.title}}</ion-card-title>
    <ion-card-subtitle>{{item.subTitle}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{item.description}}
  </ion-card-content>
</ion-card>
}
</ion-card-content>
